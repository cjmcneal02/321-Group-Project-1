<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Chauffeur Admin Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/admin.css">
  </head>
  <body>
    <main class="container py-4">
      <header class="mb-4">
        <h1 class="h3 mb-3">Admin Portal</h1>
        <div id="summary-banner" class="alert alert-success mb-0" role="alert">
          <strong>Congratulations!</strong>
          <span class="ms-1">You've completed <span id="summary-rides">0</span> rides and earned $<span id="summary-revenue">0.00</span> this month.</span>
        </div>
      </header>

      <section id="actions" class="d-flex flex-wrap gap-2 mb-4">
        <button id="btn-driver-stats" type="button" class="btn btn-primary">Driver Statistics</button>
        <button id="btn-rider-stats" type="button" class="btn btn-outline-primary">Rider Statistics</button>
      </section>

      <section id="driver-section" class="mb-4 d-none" aria-labelledby="driver-section-title">
        <div class="d-flex align-items-center gap-2 mb-3">
          <h2 id="driver-section-title" class="h5 mb-0">Driver Statistics</h2>
          <div class="ms-auto d-flex align-items-center gap-2">
            <label for="driver-sort" class="form-label mb-0">Sort by</label>
            <select id="driver-sort" class="form-select form-select-sm w-auto" aria-label="Driver sort selector">
              <option value="rating" selected>Highest rating</option>
              <option value="avgTip">Highest average tip</option>
            </select>
          </div>
        </div>
        <div id="driver-list" class="list-group"></div>
      </section>

      <section id="rider-section" class="mb-4 d-none" aria-labelledby="rider-section-title">
        <h2 id="rider-section-title" class="h5 mb-3">Rider Statistics (past 30 days)</h2>
        <div id="rider-list" class="list-group"></div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/admin.js"></script>
  </body>
  </html>
