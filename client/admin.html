<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Tide Rides</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./resources/styles/index.css">
    <link rel="stylesheet" href="./resources/styles/admin.css">
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3" href="index.html">
                <i class="bi bi-lightning-charge-fill me-2 joyride-bounce"></i>Tide Rides
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="rider.html">
                            <i class="bi bi-person me-1"></i>Rider
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="driver.html">
                            <i class="bi bi-car-front me-1"></i>Driver
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold active" href="admin.html">
                            <i class="bi bi-gear me-1"></i>Admin
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="container-fluid mt-5 pt-4">
        <!-- Welcome Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h2 class="card-title mb-1 fw-bold" style="color: var(--primary-green);">
                                    <i class="bi bi-gear-fill me-2"></i>Admin Portal
                                </h2>
                                <p class="text-muted mb-0">
                                    <i class="bi bi-graph-up me-1"></i>
                                    Platform Management & Analytics
                                </p>
                            </div>
                            <div class="text-end">
                                <div class="badge bg-success fs-6 mb-2">
                                    <i class="bi bi-shield-check me-1"></i>System Admin
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login Section -->
        <div class="row mb-4" id="login-section">
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-light border-0">
                        <h5 class="mb-0 fw-bold" style="color: var(--primary-green);">
                            <i class="bi bi-shield-lock me-2"></i>Admin Login
                        </h5>
                    </div>
                    <div class="card-body p-4">
                        <div class="mb-3">
                            <label for="admin-select" class="form-label">Select Admin Account</label>
                            <select class="form-select" id="admin-select" required>
                                <option value="">Select an admin...</option>
                                <option value="admin">System Administrator</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="adminInterface.loginAdmin()">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login as Admin
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Dashboard (Hidden initially) -->
        <div id="admin-dashboard" style="display: none;">
            <!-- Summary Banner -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-light border-0">
                            <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0 fw-bold" style="color: var(--primary-green);">
                                    <i class="bi bi-trophy me-2"></i>Platform Summary
                            </h5>
                                <button class="btn btn-outline-danger btn-sm" onclick="adminInterface.logout()">
                                    <i class="bi bi-box-arrow-right me-1"></i>Logout
                                </button>
                            </div>
                                        </div>
                        <div class="card-body p-4">
                            <div id="summary-banner" class="alert alert-success mb-0" role="alert">
                                <i class="bi bi-check-circle me-2"></i>
                                <strong>Platform Overview:</strong>
                                <span class="ms-1">Total Users: <span id="summary-users">0</span>, Active Drivers: <span id="summary-drivers">0</span>, Active Riders: <span id="summary-riders">0</span>, Admins: <span id="summary-admins">0</span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <!-- User Management Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-light border-0">
                            <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 fw-bold" style="color: var(--primary-green);">
                                    <i class="bi bi-people me-2"></i>User Management
                        </h5>
                                <button class="btn btn-primary btn-sm" onclick="adminInterface.showCreateUserModal()">
                                    <i class="bi bi-plus-circle me-1"></i>Add User
                                </button>
                            </div>
                    </div>
                    <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0">
                                    <thead class="table-light">
                                        <tr>
                                            <th>Username</th>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="users-table-body">
                                        <!-- Users will be loaded here -->
                                    </tbody>
                                </table>
                        </div>
                                        </div>
                                    </div>
                                    </div>
                                </div>


                                    </div>
                                    </div>

    <!-- Create User Modal -->
    <div class="modal fade" id="createUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                <div class="modal-body">
                    <form id="create-user-form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="create-username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="create-username" required>
                                        </div>
                                    </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="create-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="create-email" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="create-firstname" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="create-firstname" required>
                                </div>
                                    </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="create-lastname" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="create-lastname" required>
                                </div>
                            </div>
                                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="create-role" class="form-label">Role</label>
                                    <select class="form-select" id="create-role" required>
                                        <option value="">Select Role</option>
                                        <option value="Admin">Admin</option>
                                        <option value="Driver">Driver</option>
                                        <option value="Rider">Rider</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="adminInterface.createUser()">Create User</button>
                </div>
                        </div>
                                        </div>
                                    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                <div class="modal-body">
                    <form id="edit-user-form">
                        <input type="hidden" id="edit-user-id">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="edit-username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="edit-username" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="edit-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="edit-email" required>
                                    </div>
                                    </div>
                                    </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="edit-firstname" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="edit-firstname" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="edit-lastname" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="edit-lastname" required>
                                        </div>
                                    </div>
                                    </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="edit-role" class="form-label">Role</label>
                                    <select class="form-select" id="edit-role" required onchange="adminInterface.toggleDriverFields()">
                                        <option value="">Select Role</option>
                                        <option value="Admin">Admin</option>
                                        <option value="Driver">Driver</option>
                                        <option value="Rider">Rider</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Driver-specific fields -->
                        <div id="driver-fields" style="display: none;">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="edit-driver-status" class="form-label">Driver Status</label>
                                        <select class="form-select" id="edit-driver-status">
                                            <option value="">Select Status</option>
                                            <option value="Available">Available</option>
                                            <option value="Unavailable">Unavailable</option>
                                            <option value="On Ride">On Ride</option>
                                        </select>
                                    </div>
                                    </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="edit-driver-availability" class="form-label">Availability</label>
                                        <select class="form-select" id="edit-driver-availability">
                                            <option value="">Select Availability</option>
                                            <option value="true">Available for Rides</option>
                                            <option value="false">Not Available for Rides</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="edit-active">
                                <label class="form-check-label" for="edit-active">
                                    Active User
                                </label>
                        </div>
                        </div>
                    </form>
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="adminInterface.updateUser()">Update User</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Admin JS -->
    <script src="./resources/scripts/api-service.js"></script>
    <script src="./resources/scripts/admin-api.js"></script>
  </body>
  </html>
